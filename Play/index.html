<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>

    <div class="topbar">
        <!--<iframe src="topbar.html" width="1900px", height="70px", frameborder="0"></iframe>-->
        <button id="button-code" onclick="openCode();">Code Einlösen</button>
        <button id="button-story0" onclick="gotoStory(0)">Jagen Gehen</button>
        <button id="button-story1" onclick="gotoStory(1)">Jagen Gehen</button>
        <button id="button-story2" onclick="gotoStory(2)">Jagen Gehen</button>
        <button id="button-story3" onclick="gotoStory(3)">Jagen Gehen</button>
        <button id="button-story4" onclick="gotoStory(4)">Jagen Gehen</button>
        <button id="button-story5" onclick="gotoStory(5)">Jagen Gehen</button>
        <button id="button-story6" onclick="gotoStory(6)">Jagen Gehen</button>
    </div>
<hr>
    <div class="main">
        <iframe src="story/0.txt" class="story-readin" id="story-readin" frameborder="0"></iframe>
        <div id="popup"></div>
    </div>

    <div class="code-entry">
        <link rel="stylesheet" href="Code/index.css">
        <script src="Code/index.js"></script>
        
        <div>
            <button class="code-entry-counter" onclick="increase('counter0')">⇧</button>
            <h1 id="counter0">0</h1>
            <button class="code-entry-counter" onclick="decrease('counter0')">⇩</button>
        </div>

        <div>
            <button class="code-entry-counter" onclick="increase('counter1')">⇧</button>
            <h1 id="counter1">0</h1>
            <button class="code-entry-counter" onclick="decrease('counter1')">⇩</button>
        </div>

        <div>
            <button class="code-entry-counter" onclick="increase('counter2')">⇧</button>
            <h1 id="counter2">0</h1>
            <button class="code-entry-counter" onclick="decrease('counter2')">⇩</button>
        </div>

        <div>
            <button class="code-entry-counter" onclick="increase('counter3')">⇧</button>
            <h1 id="counter3">0</h1>
            <button class="code-entry-counter" onclick="decrease('counter3')">⇩</button>
        </div>

        <button class="code-entry-counter" onclick="submit(['counter0', 'counter1', 'counter2', 'counter3'])">Submit</button>
    
        <h1>Die Codes aus dem Spiel hier einlösen!</h1>
    </div>
    
</body>
</html>
