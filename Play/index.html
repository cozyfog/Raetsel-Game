<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="topbar">
        <button class="topbar-button" id="button-code" onclick="openCode();">Code Einloesen</button>
        <button class="topbar-button" id="button-story0" onclick="window.open('../DeathScreen/index.html', '_self');">Schlafen Gehen</button>
        <button class="topbar-button" id="button-story1" onclick="gotoStory(1)">Jagen Gehen</button>
        <button class="topbar-button" id="button-story2" onclick="gotoStory(2)">UNUSED</button>
        <button class="topbar-button" id="button-story3" onclick="gotoStory(3)">ins Dorf gehen</button>
    </div>

    <div class="main">
        <iframe src="story/0.txt" class="story-readin" id="story-readin" frameborder="0"></iframe>
        <div id="popup"></div>
    </div>

    <div id="code-entry-full" class="hide">
        <div class="code-entry">
            <link rel="stylesheet" href="Code/index.css">
            <script src="Code/index.js"></script>
            
            <div class="code-entry-main">
                <div>
                    <button class="code-entry-counter" onclick="increase('counter0')">⇧</button>
                    <h1 id="counter0">0</h1>
                    <button class="code-entry-counter" onclick="decrease('counter0')">⇩</button>
                </div>

                <div>
                    <button class="code-entry-counter" onclick="increase('counter1')">⇧</button>
                    <h1 id="counter1">0</h1>
                    <button class="code-entry-counter" onclick="decrease('counter1')">⇩</button>
                </div>

                <div>
                    <button class="code-entry-counter" onclick="increase('counter2')">⇧</button>
                    <h1 id="counter2">0</h1>
                    <button class="code-entry-counter" onclick="decrease('counter2')">⇩</button>
                </div>

                <div>
                    <button class="code-entry-counter" onclick="increase('counter3')">⇧</button>
                    <h1 id="counter3">0</h1>
                    <button class="code-entry-counter" onclick="decrease('counter3')">⇩</button>
                </div>
            </div>

            <button class="code-entry-submit" onclick="submit(['counter0', 'counter1', 'counter2', 'counter3'])">Einloesen</button>
        </div>
    </div>
    
    <script>gotoStory(0);</script>
</body>
</html>
